<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器watch</title>
</head>

<body>
    <div id="app">
        <!-- {{msg.split('').reverse().join('')}} -->
        {{reverseMsg}}

        <h3>{{fullName}}</h3>
        <button @click='handleClick'>change</button>
    </div>


    <script src="vue.js"></script>
    <script>

        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                firstname: 'Tan',
                lastname: 'Ngee'

            },

            methods: {

                handleClick() {
                    this.msg = '计算属性computed'
                }

            },
            computed: {
                //computed 默认只有getter方法
                // 计算属性最大的优点：产生缓存 如果数据没有变化 直接从缓存中取
                reverseMsg: function () {
                    return this.msg.split('').reverse().join('')
                },
                fullName: function () {
                    return this.firstname + this.lastname
                }
            },
        })
    </script>
</body>

</html>
