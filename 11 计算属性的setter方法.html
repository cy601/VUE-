<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性setter</title>
</head>

<body>
    <div id="app">
        {{content}}
        <input type="text" name="" id="" v-model='content' @input='handleInput'>
        <button @click='handleClick'>
            click
        </button>
    </div>

</body>

<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        methods: {
            handleInput: function (event) {
                const { value } = event.target;
                this.content = value;
            },
            handleClick() {
                if (this.content) {
                    console.log(this.content);

                }

            }
        },
        computed: {
            content: {
                set: function (newV) {
                    // console.log(newV);
                    this.msg = newV

                },
                get: function () {
                    return this.msg
                }
            }
        },

    })
</script>

</html>
