<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<div id="app">
    <input type="text" v-model='msg'>
    <h3>{{msg}}</h3>
    <h3>{{stus[0].name}}</h3>
    <button @click='stus[0].name="Tom"'>改变</button>
</div>

<body>

</body>
<script src="vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: '',
            stus: [{ name: 'jack' }]
        },
        // 基本的数据类型可以使用watch直接监听，复杂数据类新object Array要深度监视
        watch: {
            // key 是属于data对象的属性名 value：监视后的行为 newV：新值 oldV：旧值
            'msg': function (newV, oldV) {
                // console.log(newV, oldV);
                if (newV === '100') {
                    console.log('hello');

                }

                // console.log('hello');



            },
            'stus': {
                // 深度监视
                deep: true,
                handler: function (newV, oldV) {
                    console.log(newV);
                    console.log(newV[0].name);


                }
            }
        },
    })
</script>

</html>
