<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>{{price | myPrice('$')}}</h3>
        <h3>{{msg|myReverse}}</h3>
    </div>

</body>

<script src="vue.js"></script>
<script>
    
    // 创建全局过滤器
    Vue.filter('myReverse', (val) => {
        return val.split('').reverse().join('');
    })


    // 过滤器，为数据添油加醋
    // $￥
    new Vue({
        el: '#app',
        data: {
            price: 10,
            msg: 'hello world'
        },
        methods: {

        },
        filters: {
            myPrice: function (price, a) {
                console.log(price);
                return a + price

            }
        }

    })
</script>

</html>
